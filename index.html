<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>感谢赞助者</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-top: 0;
      text-align: center;
      font-size: 2em;
    }
    p {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.2em;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: center; /* 居中对齐 */
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      color: #333;
      text-transform: uppercase;
      font-size: 1em;
    }
    td {
      color: #666;
      font-size: 0.9em;
    }
    .thanks-message {
      text-align: center;
      font-size: 1.1em;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>感谢各位老板的赞赏🙏</h1>
    <p>每一次赞赏都是我们前行的动力，让我们去不断琢磨车机💪：</p>
    <table>
      <thead>
        <tr>
          <th>👨昵称</th>
          <th>⌛️时间</th>
          <th>💰金额</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>熊先生</td>
          <td>2023年8月21日</td>
          <td>5元</td>
        </tr>
        <tr>
          <td>古人</td>
          <td>2023年8月28日</td>
          <td>5元</td>
        </tr>
        <tr>
          <td>仄言</td>
          <td>2024年1月5日</td>
          <td>3.98元</td>
        </tr>
        <tr>
          <td>北北</td>
          <td>2024年2月2日</td>
          <td>1.99元</td>
        </tr>
        <tr>
          <td>昵称（空白）01</td>
          <td>2024年3月21日</td>
          <td>1.99元</td>
        </tr>
        <tr>
          <td>Sutter</td>
          <td>2024年4月10日</td>
          <td>1.99元</td>
        </tr>
        <tr>
          <td>昵称（空白）02</td>
          <td>2024年6月30日</td>
          <td>18.88元</td>
        </tr>
      </tbody>
    </table>
    <div class="thanks-message">
      <p>车友的慷慨赞助使我们能够继续做出更好的琢磨车机。再次感谢！</p>
    </div>
  </div>
</body>
</html>
